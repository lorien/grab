# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"

sphinx:
  configuration: docs/en/conf.py

formats:
  - pdf

python:
  install:
    - requirements: requirements_readthedocs.txt
    - path: .
      extra_requirements:
        - urllib3
        - pyquery
